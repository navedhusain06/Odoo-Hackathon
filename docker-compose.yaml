services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gearguard}
      POSTGRES_USER: ${POSTGRES_USER:-gearguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gearguard}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: gearguard-backend
    build:
      context: ./backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: ["/bin/sh", "/app/entrypoint.sh"]
    volumes:
      - ./backend:/app
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--hostname", "0.0.0.0", "--port", "3000"]
    depends_on:
      - backend

volumes:
  pgdata:
